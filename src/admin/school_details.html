        <main class="py-14 px-6 w-full mx-auto" dir="rtl" id="main_container">

            <div class="flex flex-col min-w-6xl items-center justify-center  px-0 sm:px-0 lg:px-0 text-right mb-20">
                <div>
                    <h2 class="mt-0 text-center text-2xl font-bold tracking-tight text-purple-100">
                        بيانات المدرسة
                    </h2>
                </div>
                <div class="w-full max-w-xl p-8 pb-10 shadow-xl rounded-lg">
                    <form id="userForm" class="max-w-md mx-auto" dir="rtl" lang="ar" onsubmit="handleSubmit(event)">
                        <div class="mb-4">
                            <label for="name" class="font-bold">اسم المدرسة</label>
                            <input type="text" id="name" name="name"
                                class="mt-3 py-3 bg-gray-light t w-full rounded-md border-0 p-1.5 text-gray-900 ring-1 sm:text-sm sm:leading-6">

                        </div>

                        <div class="mb-4">
                            <label for="ministerialSymbol" class="font-bold">الرمز الوزاري</label>
                            <input type="text" id="ministerialSymbol" name="ministerialSymbol"
                                class="mt-3 py-3 bg-gray-light t w-full rounded-md border-0 p-1.5 text-gray-900 ring-1 sm:text-sm sm:leading-6">
                            <p id="ministerialSymbolError" class="text-red-100 text-xs mt-1"></p>
                        </div>

                        <div class="mb-4">
                            <label for="email" class="font-bold">ايميل المدرسة</label>
                            <input type="email" id="email" name="email"
                                class="mt-3 py-3 bg-gray-light t w-full rounded-md border-0 p-1.5 text-gray-900 ring-1 sm:text-sm sm:leading-6">
                            <p id="emailError" class="text-red-100 text-xs mt-1"></p>
                        </div>
                        <div class="mb-4">
                            <label for="schoolName" class="font-bold">اسم المدرسة بالانجليزي بدون مسافات</label>
                            <input type="text" id="schoolName" name="schoolName"
                                class="mt-3 py-3 bg-gray-light t w-full rounded-md border-0 p-1.5 text-gray-900 ring-1 sm:text-sm sm:leading-6">
                            <p id="schoolNameError" class="text-red-100 text-xs mt-1"></p>
                        </div>

                        <div class="flex flex-col sm:flex-row justify-between">
                            <div class="mb-4">
                                <label for="schoolGender" class="font-bold">بنين / بنات</label>
                                <select id="schoolGender" name="schoolGender"
                                    class="mt-3 py-3 bg-gray-light relative block text-right w-full rounded-md border-0 p-1.5 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:z-10 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                    <option value="boys">بنين</option>
                                    <option value="girls">بنات</option>
                                    <option value="girls">مختلط</option>
                                </select>
                                <p id="schoolGenderError" class="text-red-100 text-xs mt-1"></p>
                            </div>
                            <div class="mb-4">
                                <label for="school" class="font-bold">المرحلة الدراسية</label>
                                <select id="school" name="schoolGender"
                                    class="mt-3 py-3 bg-gray-light t w-full rounded-md border-0 p-1.5 text-gray-900 ring-1 sm:text-sm sm:leading-6">
                                    <option value="elementarySchool">روضة</option>
                                    <option value="elementarySchool">طفولة مبكرة</option>
                                    <option value="elementarySchool">ابتدائية</option>
                                    <option value="elementarySchool">متوسط</option>
                                    <option value="elementarySchool">ثانوي</option>
                                    <option value="elementarySchool">رياض اطفال</option>
                                    <option value="elementarySchool">الاعدادية</option>
                                </select>
                                <p id="schoolError" class="text-red-100 text-xs mt-1"></p>
                            </div>
                            <div class="mb-4">
                                <label for="schoolType" class="font-bold">نوع المدرسة </label>
                                <select id="schoolType" name="schoolType"
                                    class="mt-3 py-3 bg-gray-light relative block text-right w-full rounded-md border-0 p-1.5 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:z-10 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                    <option value="governmentSchools">حكومي</option>
                                    <option value="publicSchools">اهلي</option>
                                </select>
                                <p id="schoolTypeError" class="text-red-100 text-xs mt-1"></p>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="studentNumber" class="font-bold">عدد الطلاب</label>

                                class="mt-3 py-3 bg-gray-light t w-full rounded-md border-0 p-1.5 text-gray-900 ring-1 sm:text-sm sm:leading-6 appearance-none -webkit-appearance-none"

                            <p id="studentNumberError" class="text-red-100 text-xs mt-1"></p>
                        </div>
                        <div class="mb-4">
                            <label for="phone" class="font-bold">رقم جوال</label>

                        </div>

                        <div class="mb-4 relative">
                            <label for="schoolLogo" class="font-bold">شعار المدرسة</label>
                            <div
                                class="flex justify-end mt-3 py-2 bg-gray-light t w-full rounded-md border-0 p-1.5 text-gray-900 ring-1 sm:text-sm sm:leading-6">

                                    <img src="../../assets/Plus.png">
                                </label>
                                <input type="file" id="schoolLogo" name="image" accept="image/*"
                                    class="hidden absolute inset-0 opacity-0 z-50">
                            </div>
                            <p id="schoolLogoError" class="text-red-100 text-xs mt-1"></p>
                        </div>

                        <div class="mb-4">
                            <label for="userName" class="font-bold">اسم المستخدم</label>
                            <input type="text" id="userName" name="userName"
                                class="mt-3 py-3 bg-gray-light t w-full rounded-md border-0 p-1.5 text-gray-900 ring-1 sm:text-sm sm:leading-6">
                            <p id="userNameError" class="text-red-100 text-xs mt-1"></p>
                        </div>
                        <div class="mb-4">
                            <label for="password" class="font-bold">كلمة المرور الحالية</label>
                            <input type="password" id="password" name="current-password"
                                class="mt-3 py-3 bg-gray-light t w-full rounded-md border-0 p-1.5 text-gray-900 ring-1 sm:text-sm sm:leading-6">
                            <p id="passwordError" class="text-red-100 text-xs mt-1"></p>
                        </div>
                        <div class="mb-4">
                            <label for="confirmPassword" class="font-bold"> كلمة المرور الجديدة</label>
                            <input type="password" id="confirmPassword" name="new-Password"
                                class="mt-3 py-3 bg-gray-light t w-full rounded-md border-0 p-1.5 text-gray-900 ring-1 sm:text-sm sm:leading-6">
                            <p id="confirmPasswordError" class="text-red-100 text-xs mt-1"></p>
                        </div>
                        <div class="mb-4">
                            <label for="confirmPassword" class="font-bold">تاكيد كلمة المرور الجديدة</label>
                            <input type="password" id="confirmPassword" name="confirm-new-Password"
                                class="mt-3 py-3 bg-gray-light t w-full rounded-md border-0 p-1.5 text-gray-900 ring-1 sm:text-sm sm:leading-6">
                            <p id="confirmPasswordError" class="text-red-100 text-xs mt-1"></p>
                        </div>


                        <div class="flex items-center justify-between bg-purple-light rounded-lg">
                            <button type="submit"
                                class="w-full hover:bg-purple-dark text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                                حفظ
                            </button>
                        </div>
                    </form>
                </div>
            </div>


        </main>

    <!-- modal -->

    <div class="modal relative z-50 hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="fixed inset-0 bg-black-light bg-opacity-75 transition-opacity"></div>

        <div class="fixed inset-0 z-60 overflow-y-auto">
            <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
                <div
                    class="relative transform overflow-hidden rounded-large bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
                    <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                        <div>
                            <p class="closeIcon text-3xl text-blue-200 cursor-pointer">x</p>
                            <div class="mt-3 text-center sm:mt-0 sm:ml-4 flex flex-col justify-center items-center">
                                <img src="../../assets/person2.png" alt="">
                                <div class="mt-2">
                                    <p class="text-xl text-black-300 font-semibold mb-2">
                                        هل أنت متاكد من حدف بيانات الكتاب ؟
                                    </p>
                                </div>
                                <div class="flex w-full justify-center gap-8">
                                    <button class="reject bg-light-gold text-white py-2 px-8 rounded-lg">
                                        لا
                                    </button>
                                    <button class="accept bg-gold text-white py-2 px-8 rounded-lg">
                                        نعم
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- end of modal  -->

    <img class="mx-auto h-200 w-200 absolute bottom-20 left-0 sm:bottom-0 md:bottom-0 -z-10"
        src="../../assets/Group 6.png" alt="hash">

    <script>
        function openSidebar() {
            document.querySelector(".sidebar").classList.toggle("hidden");
            document.querySelector(".sidebar").classList.toggle("sm:hidden");
            document.querySelector(".sidebar").classList.toggle("md:hidden");
            document.querySelector(".overlay").classList.toggle("hidden");
        }
    </script>

    <script>
        const modal = document.querySelector(".modal");
        const closeIcon = document.querySelector(".closeIcon");
        const reject = document.querySelector(".reject");

        closeIcon.addEventListener("click", () => {
            modal.classList.add("hidden");
        });

        reject.addEventListener("click", () => {
            modal.classList.add("hidden");
        });

        function delete_book(book_id) {
            modal.classList.remove("hidden");
        }

    </script>

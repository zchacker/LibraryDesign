    <!-- this is for chart  -->
    <script>
        const ctx = document.getElementById('myChart').getContext('2d');

        const data = {
            labels: ['a', 's', 'd'],
            datasets: [{
                label: 'الكتب المرفوعة بتصنيفاتها',
                data: [5, 4, 3],
                backgroundColor: [
                    '#6200EE',
                    '#03DAC5',
                    '#BB86FC'
                ],
                borderColor: [
                    '#6200EE',
                    '#03DAC5',
                    '#BB86FC'
                ],
                borderWidth: 1
            }]
        };

        const options = {
            responsive: true,
            plugins: {
                legend: {
                    position: 'none',
                },
                title: {
                    display: true,
                }
            }
        };

        const myPieChart = new Chart(ctx, {
            type: 'pie',
            data: data,
            options: options
        });

        // bar chart

        const platformInteractionsCTX = document.getElementById('platform__Interactions').getContext('2d');
        const teacherData = [4, 2, 2, 3, 4, 2];
        const studentData = [2, 4, 3, 2, 1, 3];
        const platformInteractions = new Chart(platformInteractionsCTX, {
            type: 'bar',
            data: {
                labels: ['', '', '', '', ''],
                datasets: [
                    {
                        label: 'معلمين',
                        data: teacherData,
                        backgroundColor: '#03DAC5',
                        borderColor: '#03DAC5',
                        borderWidth: 1,
                        barThickness: 15,
                        borderRadius: 20,
                        anchor: 'end'

                    },
                    {
                        label: 'طــلاب',
                        data: studentData,
                        backgroundColor: '#6200EE',
                        borderColor: '#6200EE',
                        borderWidth: 1,
                        barThickness: 15,
                        borderRadius: 20,
                        anchor: 'start'
                    }
                ]
            },
            options: {
                plugins: {
                    legend: {
                        position: 'bottom',
                        labels: {
                            fontSize: 50,
                            padding: 5,
                            boxWidth: 20,
                            boxHeight: 20,
                        }
                    }
                },
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true,
                            stepSize: 1
                        }
                    }]
                }
            }
        });

        const requestedBorrowBooksCTX = document.getElementById('requested_borrow_books').getContext('2d');

                            padding: 5,
                            boxWidth: 20,
                            boxHeight: 20,

                    }

                        labels: {
                            fontSize: 50,
                            padding: 5,
                            boxWidth: 20,
                            boxHeight: 20,
                        }
                    }
                },
                scales: {
                    yAxes: [{

                            stepSize: 1

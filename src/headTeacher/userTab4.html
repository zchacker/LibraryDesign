  <script>
    const modal = document.querySelector(".modal");
    const closeIcon = document.querySelector(".closeIcon");
    const reject = document.querySelector(".reject");

    closeIcon.addEventListener("click", () => {
      modal.classList.add("hidden");
    });

    reject.addEventListener("click", () => {
      modal.classList.add("hidden");
    });

    function delete_item(item_id) {
      modal.classList.remove("hidden");

  </script>

  <!-- for header  -->
  <script>
    // Get the first <div> element
    const firstDiv = document.querySelector('.active');

    // Get the other <div> elements
    const otherDivs = document.querySelectorAll('.ml-1');

    // Hide the other <div> elements
    otherDivs.forEach(div => {
      //div.style.display = 'none';
      div.style.transition = '1.2s ease';
    });

    // Add click event listener to the first <div> element
    firstDiv.addEventListener('click', () => {
      // Toggle the display property of the other <div> elements
      otherDivs.forEach(div => {
        if (div.style.display === 'none') {
          div.style.display = 'block';
        } else {
          div.style.display = 'none';
        }
      });
    });
  </script>

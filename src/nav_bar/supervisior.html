    <script>
        function openSidebar() {
            document.querySelector(".sidebar").classList.toggle("hidden");
            document.querySelector(".sidebar").classList.toggle("sm:hidden");
            document.querySelector(".sidebar").classList.toggle("md:hidden");
            document.querySelector(".overlay").classList.toggle("hidden");
        }
    </script>

        <!-- for navigation bar  -->
        <script>
            // Get the first <div> element
            const firstDiv = document.querySelector('.active');
    
            // Get the other <div> elements
            const otherDivsUsers = document.querySelectorAll('.users');
            const otherDivsResources = document.querySelectorAll('.resources');
    
            const users = document.getElementById("users");
            const resources = document.getElementById("resources");
    
            // Hide the other <div> elements
            otherDivsResources.forEach(div => {
                div.style.display = 'none';
                div.style.transition = '1.2s ease';
            });
    
            otherDivsUsers.forEach(div => {
                div.style.display = 'none';
                div.style.transition = '1.2s ease';
            });
    
    
            // Add click event listener to the first <div> element
            resources.addEventListener('click', () => {
                // Get an array of the child div elements          
                // Toggle the display property of the other <div> elements
                    otherDivsResources.forEach(div => {                
                    if (div.style.display === 'none') {
                        div.style.display = 'block';
                    } else {
                        div.style.display = 'none';
                    }
                });
            });
    
            users.addEventListener('click', () => {
                // Get an array of the child div elements          
                // Toggle the display property of the other <div> elements
                    otherDivsUsers.forEach(div => {                
                    if (div.style.display === 'none') {
                        div.style.display = 'block';
                    } else {
                        div.style.display = 'none';
                    }
                });
            });
    
        </script>
